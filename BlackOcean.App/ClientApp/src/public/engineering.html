<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="/"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css"/>
    <script type="module" src="bundle.js"></script>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>

<body>
<aries-grid template="a a a a, a a a a, c c e f">

  <aries-panel area="a">
    <a-cell layout="row" endcap>
      <a-cell fill>
        <a-label icon="fal fa-sliders" size="lg">Engineering</a-label>
      </a-cell>
      <a-cell>
        <a-button toggle active icon="fal fa-starfighter-twin-ion-engine-advanced">Reactor</a-button>
      </a-cell>
    </a-cell>
    
    <a-cell fill layout="row">
      <a-cell fill content layout="column">
          <a-stack fill layout="row" justify="space-between">
            <display-system source="reactor" label="RCT" icon="fal fa-starfighter-twin-ion-engine-advanced"></display-system>
            <display-system source="emergencyReactor" label="EMG" icon="fal fa-light-emergency"></display-system>
            <display-system source="lifeSupport" label="LFS" icon="fal fa-heart-pulse"></display-system>
            <display-system source="energyShield" label="SHD" sup="E" icon="fal fa-shield-plus"></display-system>
            <display-system source="ablativeShield" label="SHD" sup="A" icon="fal fa-shield-quartered"></display-system>
            <display-system source="energyWeapon" label="LSR" sup="1" icon="fal fa-raygun"></display-system>
            <display-system source="impulseDrive" label="IMP" value="5" icon="fal fa-rocket-launch"></display-system>
            <display-system source="warpDrive" label="WRP" value="1" icon="fal fa-coin-vertical"></display-system>
            <display-system source="scanner" label="SCN" value="2" icon="fal fa-radar"></display-system>
            <display-system source="communications" label="COM" value="2" icon="fal fa-satellite-dish"></display-system>
          </a-stack>
        </a-cell>
    </a-cell>
    <a-cell endcap>
      <a-stack layout="row" justify="space-between">
        <a-button toggle icon="fal fa-shield">FWD</a-button>
        <a-button toggle icon="fal fa-shield">AFT</a-button>
        <a-button toggle icon="fal fa-car-battery">EP</a-button>
        <a-button toggle icon="fal fa-vent-damper">Vent</a-button>
        <a-button toggle icon="fal fa-snowflake">Cool</a-button>
        <a-button icon="fal fa-eject">Purge</a-button>
      </a-stack> 
    </a-cell>
    </aries-panel>

  <aries-panel area="c">
    <a-cell endcap>
      <a-label icon="fal fa-starfighter-twin-ion-engine-advanced" size="lg">Energy</a-label>
    </a-cell>

    <a-cell layout="row">
      <a-cell layout="row" justify="center" fill content><display-gauge source="draw" icon="fal fa-battery">Draw<sup>-</sup></display-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="generated" icon="fal fa-battery">Gen<sup>+</sup></display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="fuel" icon="fal fa-atom">Fuel</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="na" icon="fal fa-link-simple-slash">N/A</display-gauge></a-gauge></a-cell>
    </a-cell>
    <a-cell layout="row">
      <a-cell layout="row" justify="center" fill content><display-gauge source="emergencyFuel" icon="fal fa-atom-simple">EP Fuel</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="battery" icon="fal fa-car-battery">Bat</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="emergencyBattery" icon="fal fa-battery-bolt">EP Bat</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="na" icon="fal fa-link-simple-slash">N/A</display-gauge></a-gauge></a-cell>
    </a-cell>
  </aries-panel>

  <aries-panel area="e">
    <a-cell endcap>
      <a-label icon="fal fa-starfighter-twin-ion-engine-advanced" size="lg">Energy</a-label>
    </a-cell>

    <a-cell layout="row">
      <a-cell layout="row" justify="center" fill content><display-gauge source="heatGain" icon="fal fa-fire">Heat<sup>+</sup></display-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="heatPurge" icon="fal fa-snowflake">Heat<sup>-</sup></display-gauge></a-gauge></a-cell>
    </a-cell>
    <a-cell layout="row">
      <a-cell layout="row" justify="center" fill content><display-gauge source="heatStore" icon="fal fa-meter-fire">Heat</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="na" icon="fal fa-link-simple-slash">N/A</display-gauge></a-gauge></a-cell>
    </a-cell>
  </aries-panel>

  <aries-panel area="f">
    <a-cell endcap>
      <a-label icon="fal fa-shuttle-space" size="lg">Status</a-label>
    </a-cell>
    
    <a-cell layout="row">
      <a-cell fill center><display-gauge source="interiorExposure" icon="fal fa-circle-radiation">Int Exp</a-gauge></a-cell>
      <a-cell fill center><display-gauge source="exteriorExposure" icon="fal fa-radiation">Ext Exp</a-gauge></a-cell>
    </a-cell>
    <a-cell layout="row">
      <a-cell layout="row" justify="center" fill content><display-gauge source="na" icon="fal fa-link-simple-slash">N/A</display-gauge></a-gauge></a-cell>
      <a-cell layout="row" justify="center" fill content><display-gauge source="na" icon="fal fa-link-simple-slash">N/A</display-gauge></a-gauge></a-cell>
    </a-cell>
  </aries-panel>

</aries-grid>
</body>
</html>
